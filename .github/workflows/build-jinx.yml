name: 'Compile'

# **What it does**: Compiles Jinx
# **Why we have it**: Validate it builds remotely, get releases running.

on:
  workflow_dispatch:
  push:

jobs:
  build-a-jinx:
    runs-on: ubuntu-22.04
    steps:
      - name: "checkout"
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}
      - name: "compile jinx"
        run: |
          go build -o jinx
